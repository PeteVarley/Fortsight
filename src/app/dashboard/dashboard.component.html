<div *ngIf="player">
  <div id="dashboardPlayerHeaderWrapper">
    <div id="playerName">
      <h2>MXLS</h2>
    </div>
    <div id="playerId">
      <h2>{{player.id}}</h2>
    </div>
  </div>

  <div id="stats">
  <h3>Stats</h3>

  <li *ngFor="let metadata of player.metadata">
    {{metadata["name"]}}
    {{metadata["displayValue"]}}
  </li>

  <li *ngFor="let stats of player.stats">
    {{stats['metadata']['key']}}
    {{stats["displayValue"]}}
  </li>

  <li *ngFor="let segments of player.segments">
    {{segments['metadata']['0']['displayValue']}}
    {{segments['metadata']['1']['name']}}
    {{segments['metadata']['1']['displayValue']}}

  </li>
  </div>

</div>
