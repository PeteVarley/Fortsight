<div *ngIf="player">

  <h2>{{player.name}} Details</h2>
  <div><span>id: </span>{{player.id}}</div>
  <div><span>name: </span>{{player.name | uppercase}}</div>
  <div><span>notes: </span>{{player.notes }}</div>

  <div>
    <label>notes:
      <input [(ngModel)]="player.notes" placeholder="notes"/>
    </label>
  </div>
</div>
